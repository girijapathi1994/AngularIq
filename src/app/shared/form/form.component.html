<div class="offset-sm-1 col-sm-6 offset-sm-1">
  <form [formGroup]="formComp" (ngSubmit)="onSubmit()">
  <div *ngFor="let data of formElements">
  <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">{{data.label}}</label>
    <div class="col-10">
      <input class="form-control" type="text"  [formControlName]="data.name">
    </div>
  </div>
  <div class="form-group offset-sm-4">
      <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </div>
</div>
</form>
</div>
